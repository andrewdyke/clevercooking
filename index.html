<body class="animated pulse">

<!-- HEADER -->
<header>

	<div class="wrapper">

		<nav>
			<div class="logoBox hvr-grow">
				<i class="fa fa-cutlery"></i>
				<p>Clever<span>Cooks</span></p>
			</div>

			<div class="linkBox">
				<i class="fa fa-twitter hvr-pulse-grow"></i>
			</div>

		</nav>
		
			<div class="contentBox">
				<h1>Find a Recipe</h1>

				<h2>Easily find great recipes from around the world.</h2>

				<form class="recipeForm">
					<label class="dropDown" for="selectHoliday">Occasion:</label>

					<select id="selectedHoliday" name="selectHoliday">
					  <option value="">Doesn't Matter</option>
					  <option value="Game+Day">Game Day</option> 
					  <option value="Thanksgiving">Thanksgiving</option>
					  <option value="Halloween">Halloween</option>
					  <option value="Hanukkah">Hanukkah</option> 
					  <option value="Christmas">Christmas</option>
					  <option value="New+Year">New Year</option>
					  <option value="Summer">Summer</option>
					  <option value="4th+of+July">4th of July</option>
					</select>

					<label for="selectCourse">Select By Course:</label>

					<select class="dropDown" id="selectedCourse" name="selectCourse">
					  <option value="">All Courses</option>
					  <option value="Main+Dishes">Main Dishes</option>
					  <option value="Side+Dishes">Side Dishes</option>
					  <option value="Appetizers">Appetizers</option>
					  <option value="Lunch+and+Snacks">Lunch and Snacks</option>
					  <option value="Breakfast+and+Brunch">Breakfast and Brunch</option>
					  <option value="Soups">Soups</option>
					  <option value="Beverages">Beverages</option>
					  <option value="Condiments+and+Sauces">Condiments and Sauces</option>
					  <option value="Cocktails">Cocktails</option>
					</select>

					<label for="prepTime">Prep-Time:</label>

					<select class="dropDown" id="prepTime" name="prepTime">
						<option value="">Doesn't Matter</option>
					  <option value="900">Under 15 minutes</option> 
					  <option value="1800">Under 30 minutes</option>
					  <option value="3600">Under 60 minutes</option>
					  <option value="7200">Under 2 hours</option>
					</select>
					
					<input class="fancyButton" type="submit" value="Find Recipes">
				</form>

			</div><!--/.contentBox-->
		
	</div> <!--/.wrapper -->
</header>
<!-- /.HEADER -->

<!-- This section will have be where the content generated will appear.  -->
<section id="recipe">
